<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--folhas de estilo-->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css-painel_adm/janela_azul.css">
    <link rel="stylesheet" href="css-painel_adm/botoes_adm.css">

    <title>Clinica Vision</title>
</head>

<header>

    <div class="faixa"> <!--Esta faixa fica em cima do menu na parte superior-->
        <p>(11) 3275-3530</p>
        <a href="#" target="_blank">Agende sua consulta </a> <!-- Este link está em formato de botão -->
    </div>

    <div class="cabecalho__container"> <!-- Este cabeçalho é aquela parte com bg branco e o menu com os links -->
        <img class="logo__cabecalho" src="img/logo-escuro.svg" alt="Logotipo da Clínica Vision.">
    
    <div class="cabecalho__menu">
        <ul class="cabecalho__menu__lista">
            <li><a href="#" id="menu__link__usuario">Nome</a></li>
        </ul>
    </div>

</header>
<body>

<main>

<section class="alinhamento_faixa_janela">

        <img class="faixa_listrada" src="img-painel_adm/faixa_listrada.png" alt="faixa-listrada">

    <div class="janela_azul">

        <div class="janela_elementos">

            <img class="icone_adm" src="img-painel_adm/icone_adm.png" alt="icone-administrador">

            <div class="texto">Administrador</div>

            <div class="texto">"Nome"</div>
            
            <select id="btn_novo_usuario"><!-- Menu suspenso -->

                <optgroup label="+ Criar novo usuário">
                    <option value="Paciente">Paciente</option>
                    <option value="Funcionário">Funcionário</option>
                </optgroup>
            
            </select>

            <button class="btn_logout"><a href="#">Fazer logout</a></button><!-- Este link está em formato de botão -->

        </div>

    </div>

</section>

<section class="container_botoes"><!--container contendo os 4 botoes brancos quadrados-->

    <div>
        <a href="#" class="btn_quadrado">
            <img src="img-painel_adm/icone_clinica.png" alt="icone clinica">
            <h1>Dados da Clínica</h1>
        </a>
    </div>

    <div>
        <a href="#" class="btn_quadrado">
            <img src="img-painel_adm/icone_agendamento.png" alt="icone agendamento">
            <h1>Consultar<br>agendamentos</h1>
        </a>
    </div>

    <div>
        <a href="#" class="btn_quadrado">
            <img src="img-painel_adm/icone_paciente.png" alt="icone paciente">
            <h1>Pacientes</h1>
        </a>
    </div>

    <div>
        <a href="#" class="btn_quadrado">
            <img src="img-painel_adm/icone_funcionario.png" alt="icone funcionario">
            <h1>Funcionários</h1>
        </a>
    </div>

</section>


</main>

</body>
</html>
